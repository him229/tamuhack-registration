<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TAMUhack Registration</title>
    <!-- <link rel="icon" href="http://getbootstrap.com/favicon.ico"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
        <a class="navbar-brand" href="#">
            <img class="header-logo" src="../static/img/logo_simple.svg" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/participants">Atendees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify">Add-Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/stats">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="jumbotron background vertical-center">
        <div class="jumbotron-inner">
            <div class="page-title">REGISTRATION</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <form action="/checkin" method="Post">
                    <input class="form-control" name="id" value="{{id}}" type="hidden">
                    <div class="form-group">
                        <input class="form-control" name="reimbursement" placeholder="Info about reimbursement">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="additional" placeholder="Info about the person">
                    </div>
                    {% if not checked_in %}
                    <input class="form-control" name="action" value="checkin" type="hidden">
                    <button class="btn btn-info" name="id" value={{id}}>Check In</button>
                    {% else %}
                    <input class="form-control" name="action" value="uncheck" type="hidden">
                    <button style="background-color: #ff0000" class="btn btn-info" name="id" value={{id}}>Uncheck</button>
                    {% endif %}
                </form>
            </div>
            <hr>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
