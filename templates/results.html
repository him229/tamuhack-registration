<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="http://getbootstrap.com/favicon.ico">
  <title>TAMUhack Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">Results
      <h1>
        <p class="lead">Number of Entries: {{ count }}</p>
          <p class="lead">Message: {{ msg }}</p>
      </h1>
    </h1>
  </div>
</div>
<div class="container">
  <div class="row">
    <form action="/participants" method="get" accept-charset="utf-8">
      <div class="input-group">
        <input name="q" type="text" placeholder="Search for first name, last name, and email" class="form-control" value={{ query }}>
        <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Search</button>
        </span>
      </div>
    </form>
  </div>
  <br>
  <div class="table-responsive">
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
      </thead>
      <tbody>
      {% for item in entries %}
        <tr>
          <td><a href={{'/profile/' + item.id|string }}>{{ item.first_name }}</a></td>
          <td>{{ item.last_name }}</td>
            <td>{{ item.email }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
