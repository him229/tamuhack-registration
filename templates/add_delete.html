<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
        <a class="navbar-brand" href="#">
            <img class="header-logo" src="../static/img/logo_simple.svg" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/participants">Atendees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="jumbotron background vertical-center">
        <div class="jumbotron-inner">
            <div class="page-title">REGISTRATION</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <form action="/modify" method="Post">
                    <input class="form-control" name="action" value="add" type="hidden">
                    <div class="form-group">
                        <input class="form-control" name="fname_add" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="lname_add" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email_add" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="school_year">
                            <option value="" selected disabled>School Year...</option>
                            <option value="Freshman">Freshman</option>
                            <option value="Sophomore">Sophomore</option>
                            <option value="Junior">Junior</option>
                            <option value="Senior">Senior</option>
                            <option value="Master's">Master's</option>
                            <option value="PhD">PhD</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="shirt_size">
                            <option value="" selected disabled>Shirt Size...</option>
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Xtra Large</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" name="gender">
                            <option value="" selected disabled>Gender...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="school" placeholder="Insert school here">
                    </div>
                    <button type="submit" name="submit" value="checkin" class="btn btn-info">Add</button>
                    <button type="submit" name="submit" value="add+checkin" class="btn btn-info">Add & Checkin</button>
                </form>
            </div>
            <hr>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
