<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>TAMUhack Registration</title>
    <!-- <link rel="icon" href="http://getbootstrap.com/favicon.ico"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
        <a class="navbar-brand" href="#">
            <img class="header-logo" src="../static/img/logo_simple.svg" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="/">Welcome</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/participants">Atendees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/upload">Upload</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="jumbotron background vertical-center">
        <div class="jumbotron-inner">
            <div class="page-title">REGISTRATION</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>{{entry.first_name + " " + entry.last_name}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="screen-selector">
                    {% for key in entry.keys()|sort() %}
                    <tr>
                        <td>{{key}}</td>
                        <td>{{entry[key]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <!-- {% for key in entry.keys()|sort() %}
            {% if key == "resume" %}
                <a href={{entry[key]|string}}>resume link</a>
            {% elif key == "status" and not entry[key] %}
                <p>{{ key|string + ": " + "not-reviewed" }}</p>
            {% else %}
                <p>{{ key|string }}  :  <b>{{entry[key]|string }}</b></p>
            {% endif %}
        {% endfor %} -->
        <br>
        <br>
    </div>
</body>
</html>
